<div class="display flex h-[781px] w-[1305px]">
  <div class="flex-1">
    <img
      src="assets/pictureforlogin.png"
      alt="Logo"
      class="h-[781px] w-[805px] object-cover"
    />
  </div>

  <div class="flex flex-1 items-center justify-center">
    <form
      action="https://example.com/api"
      method="post"
      class="w-full max-w-sm"
    >
      <h1 class="mb-4 text-2xl font-semibold">Log in to Exclusive</h1>
      <h2 class="mb-6 text-gray-600">Enter your details below</h2>

      <div class="mb-4">
        <input
          type="text"
          id="email_phone"
          name="email_phone"
          placeholder="Email or Phone Number"
          class="w-full border-b border-gray-400 px-2 py-1"
        />
      </div>

      <div class="mb-6">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          class="w-full border-b border-gray-400 px-2 py-1"
        />
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="rounded bg-[#DB4444] px-10 py-2 text-white"
        >
          Log In
        </button>

        <a href="" class="text-[#DB4444]">Forget Password?</a>
      </div>
    </form>
  </div>
</div>
